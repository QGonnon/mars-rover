name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Check commit message
        run: |
            if ! git log -1 --pretty=%B | grep -q -E '(üöÄ|üëΩ|üåç)'; then
              echo "Erreur : Le dernier commit doit contenir un emoji spatial !"
              exit 1
            fi
        
      - name: Install .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 7.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
        
      - name: Execute unit tests
        run: dotnet test
        
      - name: Notify Slack
        if: failure()  # Notifier en cas d'√©chec des tests
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "text": "‚ö°Ô∏è Oh non ! Les tests ont √©chou√©. Humain, ton code est incompr√©hensible pour ma civilisation. Peux-tu ajouter des tests ?"
          }' "${{ secrets.SLACK_WEBHOOK_URL }}"

      - name: Notify Slack Success
        if: success()  # Notifier en cas de succ√®s des tests
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "text": "‚òÄÔ∏è Tous les tests ont r√©ussi. Bon travail !"
          }' "${{ secrets.SLACK_WEBHOOK_URL }}"

  analyze:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install xmllint
      run: sudo apt-get install -y libxml2-utils

    - name: Check for Circular Dependencies
      run: ./circular-dependencies.sh
